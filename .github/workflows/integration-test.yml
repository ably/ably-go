on:
  pull_request:
  push:
    branches:
      - main

jobs:
  integration-test:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: [1.17, 1.18]
        protocol: ['application/json', 'application/x-msgpack']

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Download Packages
        run: go get -t -v ./ably/...

      - name: Set env var for ablytest
        run: echo "ABLY_PROTOCOL=${{ matrix.protocol }}" >> $GITHUB_ENV
      
      - name: Try Force Test To Flake
        run: |
          set -o pipefail
          scripts/loop-test.sh

