# Based upon:
#   https://github.com/actions/starter-workflows/blob/main/ci/go.yml
name: Build and Run Unit Tests

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  check:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: ['1.19', '1.20', '1.23', '1.24', '1.25']

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Download Packages
        run: go get -t -v ./ably/...
      
      - name: Format
        run: if [ "$(gofmt -l . | wc -l)" -gt 0 ]; then exit 1; fi

      - name: Vet
        run: go vet ./ably/... ./scripts/...

      - name: Ensure generated code is up-to-date
        run: scripts/ci-generate.sh

      - name: Install go-junit-report
        run: go install github.com/jstemmer/go-junit-report@latest

      - name: Unit Tests
        run: |
          set -o pipefail
          go test -v -tags=unit ./... |& tee >(~/go/bin/go-junit-report > unit.junit)

      - name: Upload test results
        if: always()
        uses: ably/test-observability-action@v1
        with:
          server-url: 'https://test-observability.herokuapp.com'
          server-auth: ${{ secrets.TEST_OBSERVABILITY_SERVER_AUTH_KEY }}
          path: '.'

      - name: View unit test results
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Unit Test Results (Go ${{ matrix.go-version }})
          path: unit.junit
          reporter: java-junit
          fail-on-error: true
          only-summary: false
